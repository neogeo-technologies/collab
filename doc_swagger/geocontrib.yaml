openapi: 3.0.0
info:
  title: Documentation API GéoContrib
  description: Cette page décrit l'ensemble des services REST offerts par l'API GéoContrib.
  contact:
    email: contact@geocontrib.fr
  version: 1.0.0
servers:
  - url: geocontrib.dev.neogeo.fr/geocontrib/api/
    variables: {}
  - url: geocontrib.dev.neogeo.fr/geocontrib/api/
    variables: {}
paths:
  /v2/projects:
    get:
      tags:
        - projects
      summary: getProjects
      description: |-
        Ce service permet de récuperer tous les projects.
      operationId: getProjects
      parameters:
        - name: search
          in: query
          description: Recherche par un paramètre de requête ?search=..., et peut être délimité par des virgules et/ou des espaces
          required: false
          schema:
            type: string
        - name: is_project_type
          in: query
          description: Recherche par un paramètre de requête ?is_project_type=..., true/false
          required: false
          schema:
            type: string
        - name: moderation
          in: query
          description: Recherche par un paramètre de requête ?moderation=..., true/false
          required: false
          schema:
            type: string
        - name: access_level
          in: query
          description: Recherche par un paramètre de requête ?access_level=..., anonymous/logged_user/contributor/super_contributor/moderator/admin
          required: false
          schema:
            type: string
        - name: user_access_level
          in: query
          description: Recherche par un paramètre de requête ?user_access_level=..., anonymous/logged_user/contributor/super_contributor/moderator/admin
          schema:
            type: string
        - name : accessible
          in: query
          description: Recherche par un paramètre de requête ?accessible=...,  true/false
          schema:
            type: string
        - name : myaccount
          in: query
          description: Recherche par un paramètre de requête ?myaccount=...,  true/false
          schema:
            type: string
        - name : page
          in: query
          description: Recherche par un paramètre de requête ?page=...,  1/2/3 ...
          schema:
            type: string
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ProjectsGet'
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectsGet'
        '404':
          description:  | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
      deprecated: false
      security: []
    post:
      tags:
        - projects
      summary: addProjects
      description: |-
        Ce service permet de créer un project.
      operationId: addProjects
      parameters: []
      requestBody:
        description: Ce service permet de créer un projet sur GéoContrib.
                    En réponse un nouveau projet est créé et son  contenu sont affiché.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPost'
        required: true
      responses:
        '201':
          description: Création
          content:
           application/json:
            schema:
                type: object
           application/xml:
            schema:
                type: object
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []

  /v2/projects/{slug}:
    get:
      tags:
        - projects
      summary: getProject
      description: |-
        Ce service permet de récuperer le detail d'un project.
      operationId: getProject
      parameters:
        - name : slug
          in: path
          description: Recherche par slug (string)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ProjectGet'
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectGet'
        '404':
          description:   | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
    put:
      tags:
        - projects
      summary: updateProject
      description: |-
        Ce service permet de mettre à jour un project.
      operationId: updateProject
      parameters:
        - name : slug
          in: path
          description: Recherche par slug (string)
          required: true
          schema:
            type: string
      requestBody:
        description: Ce service permet de mettre à jour un projet sur GéoContrib.
                    En réponse le projet est mis à jour et son  contenu sont affiché.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
        required: true
      responses:
        '200':
          description: Mise à jour
          content:
           application/json:
            schema:
                type: object
           application/xml:
            schema:
                type: object
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
    delete:
      tags:
        - projects
      summary: deleteProject
      description: Suppression d'un projet
      operationId: deleteProject
      parameters:
        - name : slug
          in: path
          description: Recherche par slug (string)
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Supression du projet a été faite avec succès
        '403':
          description: |-
            "detail :	"Informations d'authentification non fournies."
            "detail": "Nom d'utilisateur et/ou mot de passe non valide(s)."
        '404':
          description:   | 
            {"detail": "Pas trouvé."}
      deprecated: false
      security: []
  /projects/{slug}/duplicate:
    post:
      tags:
        - projects
      summary: addProjectDuplicate
      description: |-
        Ce service permet de dupliquer un project.
      operationId: addProjectDuplicate
      parameters:
        - name : slug
          in: path
          description: Creation du project à partir de son slug (string)
          required: true
          schema:
            type: string
      requestBody:
        description: Ce service permet de dupliquer un projet sur GéoContrib.
                    En réponse un nouveau projet est créé et son contenu sont affiché.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPost'
        required: true
      responses:
        '201':
          description: Création
          content:
           application/json:
            schema:
                type: object
           application/xml:
            schema:
                type: object
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
  /projects/{slug}/thumbnail:
    get:
      tags:
        - projects
      summary: getProjectThumbnail
      description: |-
        Ce service permet de récupérer la vignette d'un project.
      operationId: getProjectThumbnail
      parameters:
        - name : slug
          in: path
          description: Slug (string) du projet
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Vignette image en format JPEG
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
    put:
      tags:
        - projects
      summary: putProjectThumbnail
      description: |-
        Ce service permet de mettre à jour la vignette d'un project.
      operationId: putProjectThumbnail
      parameters:
        - name : slug
          in: path
          description: Slug (string) du projet
          required: true
          schema:
            type: string
      requestBody:
        description: Ce service permet de mettre à jour la vignette d'un projet sur GéoContrib.
                    En réponse le projet est mis à jour et son  contenu sont affiché.
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
        required: true
      responses:
        '200':
          description: Detail du projet
          content:
           application/json:
            schema:
                $ref: '#/components/schemas/ProjectsGet'
           application/xml:
            schema:
                $ref: '#/components/schemas/ProjectsGet'
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 

        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
  /projects/{slug}/utilisateurs:
    get:
      tags:
        - projects
      summary: getProjectUtilisateurs
      description: |-
        Ce service permet de récupérer tous les utilisateurs d'un project.
      operationId: getProjectUtilisateurs
      parameters:
        - name : slug
          in: path
          description: Slug (string) du projet
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/UserProject'
            application/json:
              schema:
                $ref: '#/components/schemas/UserProject'
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
    put:
      tags:
        - projects
      summary: putProjectUtilisateurs
      description: |-
        Ce service permet de récupérer tous les utilisateurs d'un project.
      operationId: putProjectUtilisateurs
      parameters:
        - name : slug
          in: path
          description: Slug (string) du projet
          required: true
          schema:
            type: string
      requestBody:
        description: Ce service permet de mettre à les utilisateurs d'un projet.
                    En réponse les utilisateurs du projet sont mis à jour et son  contenu sont affiché.
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/UserProject'
        required: true
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/UserProject'
            application/json:
              schema:
                $ref: '#/components/schemas/UserProject'
        '401':
          description: |

        '400':
          description:  |

        '403':
          description: | 
        '405':
          description: Invalid input
          headers: {}
          content: {}
      deprecated: false
      security: []
  /v2/features:
    get:
      tags:
        - features
      summary: getFeatures
      description: |-
        Ce service permet de récuperer tous les signalements.
      operationId: getFeatures
      parameters:
        - name: project__slug
          in: query
          description: Recherche par un paramètre de requête ?project__slug=...
          required: false
          schema:
            type: string
        - name: feature_type__slug
          in: query
          description: Recherche par un paramètre de requête ?feature_type__slug=...
          required: false
          schema:
            type: string
        - name: output
          in: query
          description: Recherche par un paramètre de requête ?output=..., geojson/list, geojson par default
          required: false
          schema:
            type: string
        - name: title__contains
          in: query
          description: Recherche par un paramètre de requête ?title__contains=...
          required: false
          schema:
            type: string
        - name: title__icontains
          in: query
          description: Recherche par un paramètre de requête ?title__icontains=...
          schema:
            type: string
        - name : ordering
          in: query
          description: Recherche par un paramètre de requête ?ordering=...
          schema:
            type: string
        - name : limit
          in: query
          description: Recherche par un paramètre de requête ?limit=...,  10/50/100
          schema:
            type: string
        - name : id
          in: query
          description: Recherche par un paramètre de requête ?id=...,  1/2/3 ...
          schema:
            type: string
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/FeaturesGet'
            application/json:
              schema:
                $ref: '#/components/schemas/FeaturesGet'
        '404':
          description:  | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
      deprecated: false
      security: []
  /v2/features/{feature_id}:
    get:
      tags:
        - features
      summary: getFeature
      description: |-
        Ce service permet de récuperer le detail d'un signalement.
      operationId: getFeature
      parameters:
        - name : feature_id
          in: path
          description: Recherche par feature_id (uuid)
          required: true
          schema:
            type: string
        - name: project__slug
          in: query
          description: Recherche par un paramètre de requête ?project__slug=...
          required: false
          schema:
            type: string
        - name: feature_type__slug
          in: query
          description: Recherche par un paramètre de requête ?feature_type__slug=...
          required: false
          schema:
            type: string
        
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/FeatureGet'
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureGet'
        '404':
          description:   | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
  /v2/feature-types:
    get:
      tags:
        - featurestypes
      summary: getFeaturesTypes
      description: |-
        Ce service permet de récuperer tous les types de signalements.
      operationId: getFeaturesTypes
      parameters:
        - name: project__slug
          in: query
          description: Recherche par un paramètre de requête ?project__slug=...
          required: false
          schema:
            type: string
        - name: feature_type__slug
          in: query
          description: Recherche par un paramètre de requête ?feature_type__slug=...
          required: false
          schema:
            type: string
        
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/FeaturesTypesGet'
            application/json:
              schema:
                $ref: '#/components/schemas/FeaturesTypesGet'
        '404':
          description:  | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
      deprecated: false
      security: []
  /v2/feature-types/{slug}:
    get:
      tags:
        - featurestypes
      summary: getFeatureType
      description: |-
        Ce service permet de récuperer le detail d'un type de signalement.
      operationId: getFeatureType
      parameters:
        - name : slug
          in: path
          description: Recherche par feature type slug
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/FeatureTypeGet'
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureTypeGet'
        '404':
          description:   | 
            {"detail": "Pas trouvé."}
          headers: {}
          content: {}
  /get-token:
    get:
      tags:
        - users
      summary: getToken
      description: |-
        Ce service permet de récuperer le token de l'utilisateur connecté.
      operationId: getToken
      responses:
        '200':
          description: Résultat
          content:
           application/json:
            schema:
                type: object
           application/xml:
            schema:
                type: object
        
        '403':
          description: | 
           {"detail": "Informations d'authentification non fournies."}
      deprecated: false
      security: []
  /user_info:
    get:
      tags:
        - users
      summary: userInfo
      description: |-
        Ce service permet de récuperer le token de l'utilisateur connecté.
      operationId: userInfo
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          description: | 
           {"detail": "Informations d'authentification non fournies."}
      deprecated: false
      security: []
  /user-level-projects:
    get:
      tags:
        - users
      summary: userLevelProjects
      description: |-
        Ce service permet de récuperer les profiles de l'utilisateur connecté par projet.
      operationId: userLevelProjects
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/UserLevelProjects'
            application/json:
              schema:
                $ref: '#/components/schemas/UserLevelProjects'
      deprecated: false
      security: []
  /user-permissions:
    get:
      tags:
        - users
      summary: userPermissions
      description: |-
        Ce service permet de récuperer tous les permissions de l'utilisateur connecté par projet.
      operationId: userPermissions
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/userPermissions'
            application/json:
              schema:
                $ref: '#/components/schemas/userPermissions'
      deprecated: false
      security: []
  /login:
    post:
      tags:
        - auth
      summary: login
      description: |-
        Ce service permet de se logguer sur geocontrib.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/LoginDetail'
            application/json:
              schema:
                $ref: '#/components/schemas/LoginDetail'
        '400':
          description: | 
            {"username": ["Ce champ est obligatoire."]}
            {"password": ["Ce champ est obligatoire."]}
        '403':
          description: | 
            {"detail": "Informations d'authentification incorrectes."}
            {"detail": "Informations d'authentification non fournies."}
      deprecated: false
      security: []
  /logout:
    get:
      tags:
        - auth
      summary: logout
      description: |-
        Ce service permet de se delogguer sur geocontrib.
      operationId: logout
      responses:
        '200':
          description:  | 
            "detail": {username} signed out"
        '403':
          description: | 
           {"detail": "Informations d'authentification non fournies."}
      deprecated: false
      security: []
  /version:
    get:
      tags:
        - version
      summary: version
      description: |-
        Ce service permet de récuperer la version de geocontrib.
      operationId: version
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Version'
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
      deprecated: false
      security: []
  /flat-pages:
    get:
      tags:
        - flat-pages
      summary: flat-pages
      description: |-
        Ce service permet permet récupérer le contenu HTML "plat" dans la base de données.
      operationId: flat-pages
      responses:
        '200':
          description: Résultat
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/FlatPages'
            application/json:
              schema:
                $ref: '#/components/schemas/FlatPages'
      deprecated: false
      security: []
 
components:
  schemas:
    FlatPages:
      title: FlatPages
      type: object
      properties:
        url:
          type: string
        title:
          type: string
        content:
          type: string
        sites:
          type: array
          items: 
            type: number
        template_name:
          type: string
    Login:
      title: Login
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginDetail:
      title: LoginDetail
      type: object
      properties:
        detail:
          type: string
        user:
          type: object
          properties:
            username:
              type: string
            is_active:
              type: string
            first_name:
              type: string
            last_name:
              type: string
            is_administrator:
              type: boolean
            is_superuser:
              type: boolean
            can_create_project:
              type: boolean
            email:
              type: string
            id:
              type: number
    Version:
      title: Version
      type: object
      properties:
        geocontrib:
          type: string
        geocontrib-celery:
          type: string
    User:
      title: User
      type: object
      properties:
        username:
          type: string
        is_active:
          type: boolean
        firs_tName:
          type: string
        last_Name:
          type: string
        is_administrator:
          type: boolean
        is_superuser:
          type: boolean
        can_create_project:
          type: boolean
        email:
          type: string
        id:
          type: integer
    UserLevelProjects:
      title: UserLevelProjects
      type: object
      properties:
        project-name:
          type: string
    UserProject:
      title: UserProject
      type: array
      items:
        type: object
        properties:
          user:
            type: object
            properties:
              id:
                type: number
              first_name:
                type: string
              last_name:
                type: string
              username:
                type: string
          level:
            type: object
            properties:
              display:
                type: string
              codename:
                type: string
    userPermissions:
      title: userPermissions
      type: object
      properties:
        project-name:
          type: object
          properties:
            can_view_project:
              type: boolean
            can_create_project:
              type: boolean
            can_update_project:
              type: boolean
            can_view_feature:
              type: boolean
            can_view_archived_feature:
              type: boolean
            can_create_feature:
              type: boolean
            can_delete_feature:
              type: boolean
            can_publish_feature:
              type: boolean
            can_create_feature_type:
              type: boolean
            can_view_feature_type:
              type: boolean
            is_project_super_contributor:
              type: boolean
            is_project_moderator:
              type: boolean
            is_project_administrator:
              type: boolean
    ProjectPost:
      title: ProjectPost
      type: object
      required:
        - title
        - access_level_arch_feature
        - access_level_pub_feature
        - archive_feature
        - delete_feature
        - description
        - fast_edition_mode
        - generate_share_link
        - is_project_type
        - map_max_zoom_level
        - moderation
      properties:
        title:
          type: string
        slug: 
          type: string
        description:
          type: string
        moderation:
          type: boolean
        is_project_type:
          type: boolean
          description: Est un projet type
        generate_share_link:
          type: boolean
          description: Génération d'un lien de partage externe
        fast_edition_mode:
          type: boolean
          description: Génération d'un lien de partage externe
        creator:
          type: integer
          description: Créateur
        access_level_pub_feature:
          type: string
          description: Visibilité des signalements publiés
        access_level_arch_feature:
          type: string
          description: Visibilité des signalements archivés
        archive_feature:
          type: integer
          description: Délai avant archivage
        delete_feature:
          type: integer
          description: Délai avant suppression
        map_max_zoom_level:
          type: integer
          description: Niveau de zoom maximum de la carte
        feature_browsing_default_filter:
          type: integer
          description: Mode d'édition rapide de signalements
        feature_browsing_default_sort:
          type: integer
          description: Tri par défaut du parcours du signalement
    ProjectUpdate:
      title: ProjectUpdate
      type: object
      required:
        - title
        - access_level_arch_feature
        - access_level_pub_feature
        - archive_feature
        - delete_feature
        - description
        - fast_edition_mode
        - generate_share_link
        - is_project_type
        - map_max_zoom_level
        - moderation
        - feature_browsing_default_filter
        - feature_browsing_default_sort
      properties:
        title:
          type: string
        slug: 
          type: string
        description:
          type: string
        moderation:
          type: boolean
        is_project_type:
          type: boolean
          description: Est un projet type
